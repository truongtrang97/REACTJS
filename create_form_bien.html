<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_EVENT_1</title>
    <script crossorigin src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"></script>

    <script crossorigin src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"></script> 
    <!-- KHI CÀI react -dom sec cung cấp cho 1 biến global React dom -->
    <!-- THÊM THƯ VIỆN BABLE VÀO -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    const Form = {
                    Input(){
                        return <input />
                    },
                    Checkbox(){
                        return <input type="checkbox"/>
                    }
    }

   function App(){

    const type ='Input'
    const Component= Form[type]

    return(
        <div id="wapper">
         <Component />            
        </div>
    )
   }
//  Đoạn trong ni dùng <Form.Input /> -> render ra view  
// Form[type] đoạn ni đưa vào trong component được nó không hiển thị vi phạm cách trình bày của JSX 

ReactDOM.render(<App />, document.getElementById('root'))
    </script>
</body>
</html>
